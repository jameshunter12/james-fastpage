<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #map {
            height: 500px;
            width: 80%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    function initMap() {
        var location = {lat: 32.715736, lnt: -117.161087};
        var map = new google.maps.Map(document.getElementById("map"), {
            zoom: 4, 
            center: location
        });
        var marker = new google.maps.Marker({
            position: location, 
            map: map
        });
    }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDY2PtLK2ZQev5JQNtQA2aMjAO8xruq3lY&callback=initMap"></script>

</body> 
</html>
